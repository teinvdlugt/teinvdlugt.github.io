<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="apps-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .app-name {
        color: black;
        text-decoration: none;
      }

      .play-store-page, a {
        text-decoration: none;
      }

      .play-store-page, a:hover {
        color: #3987d5;
      }

      span, input {
        @apply(--paper-font-body2);
      }
    </style>

    <div class="play-store-page">
      <a target="_blank" href="https://play.google.com/store/apps/developer?id=Tein+van+der+Lugt">
        View in the Play Store</a>
    </div>

    <template is="dom-repeat" items="{{apps}}">
      <paper-material elevation="0" animated style="display:inline-block"
        onmouseover="this.elevation=4" onmouseout="this.elevation=0">
        <a href="{{item.url}}" target="_blank"><paper-button><img
        src="{{item.image}}" width="90", height="90"/><div class="app-name">
          {{item.name}}
        </div></paper-button></a>
      </paper-material>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'apps-list',

        ready: function() {
          this.apps = [
            {
              name: "Papyros Progress",
              url: "https://play.google.com/store/apps/details?id=com.teinproductions.tein.papyrosprogress",
              image: "../../images/apps/papyros.png"
            },
            {
              name: "Fractal Exploration",
              url: "https://play.google.com/store/apps/details?id=com.teinvdlugt.android.fractals",
              image: "../../images/apps/fractal.png"
            },
            {
              name: "Game of Life",
              url: "https://play.google.com/store/apps/details?id=com.teinproductions.tein.gameoflife",
              image: "../../images/apps/gameoflife.png"
            },
            {
              name: "Pi Trainer",
              url: "https://play.google.com/store/apps/details?id=com.teinproductions.tein.pitrainer",
              image: "../../images/apps/pitrainer.png"
            },
            {
              name: "Brainf*ck Interpreter",
              url: "https://play.google.com/store/apps/details?id=com.teinvdlugt.android.brainfuckinterpreter",
              image: "../../images/apps/brainfuck.png"
            }
          ]
        }
      });
    })();
  </script>
</dom-module>
